<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hallofajar-basemaps</title>
    <style>
      html,
      body,
      #maps {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="maps"></div>

    <script>
      // Initialize the map
      var map = L.map("maps", { attributionControl: false });
      var myAttrControl = L.control.attribution().addTo(map);
      myAttrControl.setPrefix('<a href="https://hallofajar.my.id/">Hallofajar</a>');

      map.setView([51.505, -0.09], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      var Geojson_Indonesia = L.geoJSON(null, {
        style: {
          color: "#ff7800",
          weight: 2,
          opacity: 1,
        },
      }).addTo(map);

      // Load GeoJSON data
      fetch("https://hallofajar.github.io/data-json/indonesia.geojson")
        .then((response) => response.json())
        .then((data) => {
          Geojson_Indonesia.addData(data);
          map.fitBounds(Geojson_Indonesia.getBounds());
        })
        .catch((error) => {
          console.error("Error loading GeoJSON data:", error);
        });
    </script>
  </body>
</html>
